<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container"> 
        <div class="left"> 
            <img class="bgimg" src="img/bgimg.png" /> </div>
        <div class="right"> 
            <div class form>
                <div class="formLogin">
                    <form>
                        <p>
                            <h1> LOG IN </h1></p>
                            <i class="fa-solid fa-user" style="font-size:24px;color:#56738C;"></i>   <input type="text" id="idcard" name="idcard" placeholder="ID CARD">
                            <p><i class="fa-solid fa-lock" style="font-size:24px;color:#56738C;"></i>   <input type="password" id="password" name="password" placeholder="Password"></p>
                        <input type="submit" name="" value="LOGIN">
                        <input type="button" name="" value="Register">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
